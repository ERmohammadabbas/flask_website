{% extends 'layout.html' %}
{% block body %}


<div class="container-fluid page-header py-5">
<h1 class="text-center text-white display-6">Checkout</h1>
<ol class="breadcrumb justify-content-center mb-0">
  <li class="breadcrumb-item"><a href="/abbas">Home</a></li>
  <li class="breadcrumb-item"><a href="/abbas">Pages</a></li>
  <li class="breadcrumb-item active text-white">Checkout</li>
</ol>
</div>

    <div class="container-fluid py-5">
        <div class="container py-5">
            <form action="/table"  method="POST">
                <div class="form-item ">
                    <label class="form-label my-3">S.N<sup>*</sup></label>
                    <input type="text" class="form-control" name="sn">
                </div>
                <div class="form-item ">
                    <label class="form-label my-3">Product Name<sup>*</sup></label>
                    <input type="text" class="form-control"  name="name">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">Price<sup>*</sup></label>
                    <input type="text" class="form-control"  name="price">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">Discount <sup>*</sup></label>
                    <input type="text" class="form-control"   name="discount">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">Free Delivery<sup>*</sup></label>
                    <input type="text" class="form-control"  name="free">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">Percentage Off<sup>*</sup></label>
                    <input type="text" class="form-control"  name="percentage">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">Buy<sup>*</sup></label>
                    <input type="text" class="form-control"  name="buy">
                </div>

                <div class="form-item">
                    <button class="w-100 btn form-control border-secondary mb-4 bg-white text-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
